<script type="text/javascript">
	//EL USUARIO AÑADIRÁ EL VALOR DE LA VARIABLE POR PANTALLA
	var universidad=prompt("Introduzca la universidad");
	//EL SWITCH COMPROBARÁ LA VARIABLE, Y SI ES IGUAL A UN VALOR DEL CASE MOSTRARÁ EL DOCUMENT.WRITE CORRESPONDIENTE
	switch(universidad){
		case 'madrid':document.write("No se convalidan créditos");break;
		case 'sevilla':document.write("Se convalidan 50 créditos");break;
		case 'granada':document.write("Se convalidan 50 créditos");break;
		case 'valencia':document.write("Se convalidan 30 créditos");break;
		case 'barcelona':document.write("Se convalidan 30 créditos");break;
		default:document.write("Universidad erronea");break;
	}

</script>
