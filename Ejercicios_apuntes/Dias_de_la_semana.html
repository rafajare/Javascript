<html>
<head>
	<meta charset="utf-8">
	<title>Dias de la semana</title>
	<script type="text/javascript">

	var dia= parseInt(prompt("Dime un dia de la semana del 0 al 6"));
	//Para sentencias largas. Switch(variable) 
	switch(dia){
	case 0:alert("El dia es Domingo");break;
	case 1:alert("El dia es Lunes");break;
	case 2:alert("El dia es Martes");break;
	case 3:alert("El dia es Miercoles");break;
	case 4:alert("El dia es Jueves");break;
	case 5:alert("El dia es Viernes");break;
	case 6:alert("El dia es Sabado");break;
	default:alert("El n√∫mero es erroneo");break;
	}
	</script>
</head>
