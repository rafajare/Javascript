<html>
<head>
	<title>Prueba</title>
	
</head>
<body>

	<script type="text/javascript">

	var i=8;
	var j=3;

	console.log(i++);//8 LO QUE MUESTRA
	console.log(++i);//10 MUESTRA

	console.log(--i);//9 MUESTRA
	console.log(i--);//9 MUESTRA

	console.log(j++ + i); // MUESTRA
	console.log(--j + ++i);

	</script>

</body>
</html>
