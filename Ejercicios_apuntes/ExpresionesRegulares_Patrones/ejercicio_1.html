<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		var matricula=prompt("Introduzca una matricula");

		var patron=new RegExp("^[A-Z]{1,2}\\s[0-9]{4}\\s([B-Z][^AEIOU]){3}$");

		if(patron.test(matricula)){
			alert("Has introducido una matricula correcta");
		}else{
			alert("Has introducido una matricula incorrecta");
		}
	</script>

</body>
</html>
