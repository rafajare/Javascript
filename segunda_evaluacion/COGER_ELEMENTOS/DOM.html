<html>
<head>
	<title></title>
</head>
<body>

	<button onclick="crearBoton()">A単adir Boton </button>

	<script type="text/javascript">

		//Crear etiquetas.
		var parrafo=document.createElement("p");
		//A単adiir texto a la etiqueta creada.
		var contenido=document.createTextNode("Texto del parrafo");
		//A単adimos al parrafo la variable contenido.
		parrafo.appendChild(contenido);
		//A単adimos el parrafo al body
		document.body.appendChild(parrafo);



		function crearBoton(){
			var boton=document.createElement("button");
			var texto=document.createTextNode("clicame");
			boton.appendChild(texto);
			document.body.appendChild(boton);
			
		}



	</script>
</body>
</html>
