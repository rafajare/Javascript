<html>
<head>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/ejemplo.js"></script>
	<title></title>
</head>
<body>
	<table border="">
		<form id="form">
			<tr>
				<td>Texto a seleccionar: <input type="text" name="texto" id="texto"></td>
				<td id="focus"></td>
			</tr>

			<tr>
				<td>Escoja un valor: <select name="valores" id="select">
  									 <option value="valor1">Valor1</option>
									 <option value="valor2">Valor2</option>
									 <option value="valor3">Valor3</option>
									</select></td>
				<td id="desplegar"></td>					
			</tr>

			<tr>
				<td>
				<input type="radio" name="color" id="color" value="amarillo">Amarillo
				<input type="radio" name="color" id="color2" value="rojo">Rojo
				<input type="radio" name="color" id="color3" value="verde">Verde
				</td>
				<td id="radio"></td>
			</tr>

			<tr>
				<td><input type="button" name="boton" value="Cambiar a color rojo" id="boton"></td>
				<td="tdboton"></td>
			</tr>
		</form>
	</table>

</body>
</html>
